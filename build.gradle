buildscript {
	ext {
		springBootVersion = '2.1.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

//group = ''
version = '1.0'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-websocket'


	compile "org.webjars:webjars-locator-core"
		runtimeOnly "org.webjars:sockjs-client:1.0.2"
		runtimeOnly "org.webjars:stomp-websocket:2.3.3"
		runtimeOnly 'org.webjars:jquery:3.3.1-1'
		runtimeOnly 'org.webjars:jquery-ui:1.12.1'
		runtimeOnly 'org.webjars:bootstrap:4.1.3'

		testCompile "org.springframework.boot:spring-boot-starter-test"
}

